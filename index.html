<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Piña Costa - Tienda de Moda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Pop-up de bienvenida -->
  <div id="popup" class="popup">
    <div class="popup-content text-center">
      <h2>Bienvenida a Piña Costa</h2>
      <p>Explora nuestra tienda de moda con estilo lujoso y femenino.</p>
      <button class="btn btn-outline-dark mt-2" onclick="cerrarPopup()">Entrar</button>
    </div>
  </div>

  <!-- Encabezado -->
  <header class="text-center py-4">
    <img src="assets/logo.jpg" alt="Logo Piña Costa" width="120">
    <h1 class="titulo">Piña Costa</h1>
    <p class="subtitulo">Tienda de Moda</p>
  </header>

  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inicio</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="cliente/catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="cliente/perfil.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="cliente/carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="cliente/wishlist.html">Wishlist</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-center d-flex align-items-center justify-content-center">
    <div>
      <h2>Estilo. Lujo. Sostenibilidad.</h2>
      <p>Descubre nuestras prendas únicas y gana Eco-Points.</p>
      <a href="cliente/catalogo.html" class="btn btn-primary me-2">Ver Colección</a>
      <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate</button>
    </div>
  </section>

  <!-- Modal de registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-registro-modal">
          <div class="modal-header">
            <h5 class="modal-title">Crear Cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre-registro" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre-registro" required>
            </div>
            <div class="mb-3">
              <label for="email-registro" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email-registro" required>
            </div>
            <div class="mb-3">
              <label for="clave-registro" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="clave-registro" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.getElementById("form-registro-modal").addEventListener("submit", function(e) {
      e.preventDefault();
      registrarUsuario();
    });
  </script>
</body>
</html>
