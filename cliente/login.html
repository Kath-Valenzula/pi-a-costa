<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Piña Costa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="form-login" class="w-50 mx-auto border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="email-login" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email-login" required>
      </div>
      <div class="mb-3">
        <label for="clave-login" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave-login" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <p class="text-center mt-3">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </form>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      loginUsuario();
    });
  </script>
</body>
</html>
