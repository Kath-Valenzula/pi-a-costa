<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat치logo - Pi침a Costa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Cat치logo</h2>
    <div class="row" id="productos-container">
      <!-- Se cargan productos din치micamente con JS -->
    </div>
  </div>

  <!-- Script de funcionalidades -->
  <script src="../js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Script que muestra los productos guardados -->
  <script>
    function mostrarProductos() {
      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      const contenedor = document.getElementById("productos-container");
      contenedor.innerHTML = "";

      productos.forEach(producto => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="card h-100">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">$${producto.precio}</p>
              <div id="qrcode-${producto.id}" class="mb-2"></div>
              <button class="btn btn-outline-dark mb-2" onclick="generarQR(${producto.id})">游닝 Generar QR</button>
              <button class="btn btn-primary me-2" onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
              <button class="btn btn-outline-danger" onclick="agregarAWishlist(${producto.id})">仇벒잺 Wishlist</button>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    mostrarProductos(); // Ejecutar al cargar
  </script>

</body>
</html>
