
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">ğŸ› CatÃ¡logo</h2>
    <div class="text-end mb-3">
      <a href="carrito.html" class="btn btn-outline-primary me-2">ğŸ›’ Ver carrito</a>

    <div class="row" id="productos-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="../js/app.js"></script>
  <script>
    const productos = JSON.parse(localStorage.getItem("productos")) || [];
    const contenedor = document.getElementById("productos-container");

    productos.forEach(producto => {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";
      card.innerHTML = `
        <div class="card h-100">
          <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
          <div class="card-body">
            <h5 class="card-title">${producto.nombre}</h5>
            <p class="card-text">$${producto.precio}</p>
            <div id="qrcode-${producto.id}" class="mb-2"></div>
            <button class="btn btn-outline-dark mb-2" onclick="generarQR(${producto.id})">ğŸ“· Generar QR</button>
            <button class="btn btn-primary me-2" onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
            <button class="btn btn-outline-danger" onclick="agregarAWishlist(${producto.id})">â¤ï¸ Wishlist</button>
          </div>
        </div>
      `;
      contenedor.appendChild(card);
    });
  </script>
</body>
</html>
