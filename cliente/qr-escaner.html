<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-3 text-center">ðŸ“· Escanear CÃ³digo QR</h2>
    <div id="reader" style="width: 300px; margin: auto;"></div>
    <p id="resultado" class="text-center mt-3"></p>
  </div>

  <script src="../js/app.js"></script>
  <script>
    const qr = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices.length) {
        qr.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            document.getElementById("resultado").innerText = `Contenido: ${qrCodeMessage}`;
            qr.stop();
            sumarEcoPoints(15); // âœ… Gana puntos por escanear
          },
          error => { /* ignorar errores */ }
        );
      }
    });
  </script>
</body>
