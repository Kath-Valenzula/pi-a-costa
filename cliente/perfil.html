<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Piña Costa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 id="titulo">Mi Perfil</h2>

    <div class="mb-3">
      <label for="idioma" class="form-label">🌐 Idioma / Language</label>
      <select id="idioma" class="form-select w-auto" onchange="cambiarIdioma()">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>

    <div id="datos-usuario" class="border p-3 bg-white rounded shadow-sm mb-4">
      <p><strong id="lbl-nombre">Nombre:</strong> <span id="nombre-usuario"></span></p>
      <p><strong id="lbl-email">Correo:</strong> <span id="correo-usuario"></span></p>
    </div>

    <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script src="../js/app.js"></script>
  <script>
    verificarSesion();
    mostrarPerfil();
  </script>
</body>
</html>
