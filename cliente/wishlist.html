<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wishlist - Piña Costa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">❤️ Mi Wishlist</h2>
    <ul class="list-group mb-3" id="wishlist-lista"></ul>
    <div class="text-end">
      <button class="btn btn-danger mt-2" onclick="vaciarWishlist()">Vaciar wishlist</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="../js/app.js"></script>
  <script>
    function vaciarWishlist() {
      localStorage.removeItem("wishlist");
      mostrarWishlist();
    }

    mostrarWishlist();
  </script>
</body>
</html>
