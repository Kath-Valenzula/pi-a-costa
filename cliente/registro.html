<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Piña Costa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Registro de Usuario</h2>
    <form id="form-registro" class="w-50 mx-auto border p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="nombre-registro" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre-registro" required>
      </div>
      <div class="mb-3">
        <label for="email-registro" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email-registro" required>
      </div>
      <div class="mb-3">
        <label for="clave-registro" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave-registro" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
      <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.getElementById("form-registro").addEventListener("submit", function(e) {
      e.preventDefault();
      registrarUsuario();
    });
  </script>
</body>
</html>
