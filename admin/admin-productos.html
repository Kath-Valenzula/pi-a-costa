<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Productos - Pi√±a Costa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Administrar Productos</h2>

    <form id="form-producto" class="row g-3">
      <input type="hidden" id="producto-id">
      <div class="col-md-4">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
      </div>
      <div class="col-md-3">
        <input type="number" id="precio" class="form-control" placeholder="Precio" required>
      </div>
      <div class="col-md-4">
        <input type="url" id="imagen" class="form-control" placeholder="URL de imagen">
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

    <hr>

    <table class="table table-bordered mt-3 bg-white">
      <thead class="table-dark">
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </div>

  <script src="../js/app.js"></script>
  <script>
    mostrarProductosAdmin();

    document.getElementById("form-producto").addEventListener("submit", function(e) {
      e.preventDefault();
      guardarProducto();
    });
  </script>
</body>
</html>
